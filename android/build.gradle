buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Ajoute le plugin Google Services
        classpath 'com.android.tools.build:gradle:8.1.0' // Vérifie la version utilisée
        classpath 'com.google.gms:google-services:4.4.0' // Vérifie la dernière version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
